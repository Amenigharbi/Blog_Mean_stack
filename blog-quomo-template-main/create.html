<div class="container mt-4">


    <h2 class="text-center"> Create article  </h2>

    <div class="col-6 mx-auto">

     

        <input  type="text" class="form-control m-1" placeholder="title">
        <ul>
            <li > tag </li>
        </ul>
        <div class="row m-1" >
            <input  type="text" class="form-control w-75" placeholder="tag"> 
            <button class="btn btn-dark w-25"  >Add</button>
    
        </div>
     
        <input type="file"  class="form-control m-1" placeholder="image">
        <textarea  title="" id="" cols="30" rows="4" placeholder="description" class="form-control m-1" ></textarea>

        <div class="m-1">
         <textarea  [placeholder]="'Enter text here...'" ></textarea>

        </div>

        <button  class="btn btn-dark form-control m-1">create</button>


    </div>

</div>
